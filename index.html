<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Project</title>
    </head>

    <body>
        <nav>
            <div class="logo">Web Studio</div>
            <div class="btn">
                <p>Gallery</p>
            </div>
        </nav>

        <div class="container">
            <div class="overlay">
                <div class="t-1 marquee-wrapper">
                    <h1>The Heart of the Cave Frozen Slave</h1>
                </div>
                <div class="t-2 marquee-wrapper">
                    <h1>The Obsession of the Powerfull Fire Stones</h1>
                </div>
                <div class="t-3 marquee-wrapper">
                    <h1>The Destruction of the Water Emperor</h1>
                </div>
                <div class="t-4 marquee-wrapper">
                    <h1>The Darkness of the Ice & Fire Wars</h1>
                </div>
            </div>

            <div class="modal">
                <div class="modal-images">
                    <div class="img" id="t-1">
                        <img src="./assets/images/team-1.jpg" alt="" />
                    </div>
                    <div class="img" id="t-2">
                        <img src="./assets/images/team-2.jpg" alt="" />
                    </div>
                    <div class="img" id="t-3">
                        <img src="./assets/images/team-3.jpg" alt="" />
                    </div>
                    <div class="img" id="t-4">
                        <img src="./assets/images/team-4.jpg" alt="" />
                    </div>
                </div>

                <div class="info">
                    <p class="name">Ava Sinclair</p>
                    <p class="role">Creative Designer</p>
                </div>
            </div>
        </div>

        <div class="cursor">
            <i class="ph ph-arrow-left"></i>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
